<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Connexion</title>
  </head>
  <body>
    <header>
      <nav>
        <a id="logo" href="index.html">
          <img src="/Images/Logo.png" alt="Logo" />
        </a>
        <ul>
          <li><a class="barnav" href="index.html">CARTES</a></li>
          <li><a class="barnav" href="maisons.html">MAISONS</a></li>
          <li><a class="barnav" href="profil.html">PROFIL</a></li>
          <li><a class="barnav" href="connexion.html">CONNEXION</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="darkmode-btn">
        <h1>Light Mode</h1>
      </div>
      <div class="formulaire">
        <form class="formu" action="" >
        <h1 class="titre-inscon">INSCRIPTION</h1>
        <p class="email">
          <label for="email">E-mail :</label>
          <input type="email" id="email" name="email" required />
        </p>
        <p class="username">
          <label for="username">Nom d'utilisateur :</label>
          <input type="text" id="username" name="username" required />
        </p>

       <p class="house_choice">
        <label for="house_choice">Choix de la maison :</label>
        <select id="choice" name="choice">
          <option value="nochoice">Choix</option>
  <option value="option1">Gryffondor</option>
  <option value="option2">Serpentard</option>
  <option value="option3">Serdaigle</option>
  <option value="option4">Poufsouffle</option>
</select>
</p>

        <p class="password">
          <label for="password">Mot de passe :</label>
          <input type="password" id="password" name="password" required />
        </p>
        <p class="password2">
          <label for="password2">Confirmer le mot de passe :</label>
          <input type="password" id="password2" name="password2" required />
        </p>
        <p id="error-message" class="error-message"></p>
        <p class="envoyer">
          <button class="button_form" type="submit">S'inscrire</button>
        </p>
        <p class="question">Déjà un compte ?</p>
        <p><a class="clic" href="connexion.html">Connectez-vous</a></p>
      </div>
      </form>
    </main>
    <footer>
      <div class="foot">
        <p>
          Un problème ? Une question ? <a href="contact.html">Contactez-nous</a>
        </p>
      </div>
    </footer>
    <script src="/Javascript/main.js"></script>
  </body>
</html>
